version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Mount data folder to persist messages and database outside the container
      - ./data:/app/data
    environment:
      # Optional: Define environment variables here if needed
      NODE_ENV: development
    # Entrypoint is not needed as logs directory creation is handled in Dockerfile
    # and CMD in Dockerfile handles app start.
